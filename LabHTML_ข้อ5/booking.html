<!DOCTYPE html>
<html lang="en">
<head>
  <h1>Booking</h1>
</head>
<body>
  
    <h2>Flying from &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To</h2>
    <select name="flying from">
        <option value="น่าน">น่าน</option>
        <option value="กรุงเทพ">กรุงเทพ</option>
        <option value="กระบี่">กระบี่</option>
        <option value="ภูเกต">ภูเกต</option>
        <option value="เชี่ยงใหม่">เชี่ยงใหม่</option>
    </select>
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <select name="To"> To
        <option value="น่าน">น่าน</option>
        <option value="กรุงเทพ">กรุงเทพ</option>
        <option value="กระบี่">กระบี่</option>
        <option value="ภูเกต">ภูเกต</option>
        <option value="เชี่ยงใหม่">เชี่ยงใหม่</option>
    </select>
    <h2>Departing&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Returning</h2>
    <form name="Date of Departing and Returning"> 
        <input type="date">
        <input type="date">
    </form>
    <h3>Adult &nbsp;&nbsp;&nbsp;Child&nbsp;&nbsp;&nbsp;Infant&nbsp;&nbsp;&nbsp;Currency</h3>
    <form name="Number">
        <input type="number" max="10" min="0" name="Adult">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" max="10" min="0" name="Child">
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="number" max="10" min="0" name="Infant">    
        &nbsp;&nbsp;&nbsp;&nbsp;<select name="Currency" id="currency">
        <option value="Baht">Baht</option>
        <option value="Won">Won</option>
        <option value="Yen">Yen</option>
        <option value="Dollar">Dollar</option>
      </select>
      <br>
      <br>
      <input type="submit" value="SEARCH">    
     </form>
    
</body>
</html>
